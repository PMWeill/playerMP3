<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player MP3</title>
    <script type="module" src="./assets/js/script.js" defer></script>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <Main>
        <div>
            <h1 class="logo">MP3 PLAYER</h1>
        </div>
        <div class="container">
            <div class="player">
                <div class="caroussel">
                   <div class="cover">
                    <img src="" alt="">
                   </div>
                   <div class="timer">
                    <label for="horloge">Time:</label>
                    <p class="horloge">00:00:00/00:00:00</p>
                   </div>
                </div>
                <div class="author">
                    <h2 class="titre">TITRE</h2>
                    <p class="artiste">ARTISTE</p>
                </div>
                <div class="bouttons">
                    <div class="button_player">
                        <button></button>
                        <button></button>
                        <button></button>
                    </div>
                    <div class="random">
                        <button></button>
                    </div>
                </div>

            </div>
            <div class="description">
                <label for="Année">Année:</label>
                <p class="annee">ANNEE</p>
                <label for="tag">Genre:</label>
                <p class="tag">GENRE</p>
                <label for="description">Description:</label>
                <p class="description">description</p>
            </div>
        </div>
    </Main>
</body>

</html>
