<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player MP3</title>
    <script src="https://kit.fontawesome.com/8ce0d98d5e.js" crossorigin="anonymous"></script>
    <script type="module" src="./assets/js/script.js" defer></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/slider.css">
</head>


<body>
    <Main>
        <div>
            <h1 class="logo">MP3 PLAYER</h1>
        </div>
        <div class="container">
            <div class="player">
                <div class="caroussel">
                    <div id="slider" class="cover"></div>
                    <div class="timer">
                        <div class="prog100">
                            <div class="prog60"></div>
                        </div>
                        <div class="temps">
                            <label for="horloge">Time:</label>
                            <p class="horloge">00:00:00/00:00:00</p>
                        </div>
                    </div>
                </div>
                <div class="author">
                    <h2 class="titre">TITRE</h2>
                    <p class="artiste">ARTISTE</p>
                </div>
                <div class="bouttons">
                    <div class="button_player">
                        <div><button><i class="fa-solid fa-backward-step"></i></button></div>
                        <div id="playPause"><button><i class="fa-solid fa-play"></i></button></div>
                        <div><button><i class="fa-solid fa-forward-step"></i></button></div>
                    </div>
                    <div class="random">
                        <button><i class="fa-solid fa-shuffle"></i></button>
                    </div>
                </div>

            </div>
            <div class="txt">
                <label for="Année">Année:</label>
                <br>
                <label for="tag">Genre:</label><br>

                <label for="description">Description:</label>

            </div>
        </div>
    </Main>
</body>

</html>
